<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="../output.css">
</head>
<body>
    <div class="main h-[100vh] w-[100vw] bg-gray-900 text-3xl text-yellow-300 flex flex-col items-center justify-center">
        <h1>Digital Clock</h1>
        <div class="clock border-2 border-gray-500 px-10 py-5 mt-10 backdrop-blur-md">
            <div class="timer flex gap-5 text-5xl items-center justify-center">
                <span class="hours text-[skyblue]">00</span>
                <span class="colon text-violet-400 text-[45px]">:</span>
                <span class="mins text-[wheat]">00</span>
                <span class="colon text-violet-400 text-[45px]">:</span>
                <span class="secs text-[violet]">00</span>
            </div>
        </div>
    </div>
    <script>

        let hours = document.querySelector('.hours')
        let mins = document.querySelector('.mins')
        let secs = document.querySelector('.secs')

        const updateClock = () => {
            let h = new Date().getHours();
            let m = new Date().getMinutes();
            let s = new Date().getSeconds();
            
            if(h === 0){
                h = 12;
            }else{
                h = h - 12;
            }

             h = h < 10 ? '0' + h : h;
             m = m < 10 ? '0' + m : m;
             s = s < 10 ? '0' + s : s;
 
            hours.textContent = h;
            mins.textContent = m;
            secs.textContent = s;
        }
        
        setInterval(updateClock,1000);

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game JS</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="mainContainer">
        <h1>Bubble Game</h1>
        <div class="bubbleContainer">
            <div class="upperSide">
                <div class="headings">
                    <h2>Hit</h2>
                    <div class="box" id="hitBoxVal"></div>
                </div>
                <div class="headings">
                    <h2>Timer</h2>
                    <div class="box" id="timerVal">60</div>
                </div>
                <div class="headings">
                    <h2>Score</h2>
                    <div class="box" id="scoreVal">0</div>
                </div>
            </div>
            <div class="lowerSide">
                <!-- <div class="bubble">2</div> -->
            </div>
        </div>
    </div> 

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop Task Manager</title>
    <link rel="stylesheet" href="../output.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <div class="main h-[100vh] w-[100vw] bg-black text-cyan-400">
        <div class="container h-[100%] w-[100%] flex flex-col  gap-20 items-center justify-center">
            <div class="cols flex gap-20">
                <div class="column column1 toDo flex border p-10 rounded-md flex-col gap-5 items-center justify-center">
                    <h1 class="heading text-5xl mb-5">ToDo Tasks</h1>
                    <div class="tasks flex flex-col gap-5 justify-center items-center">
                        <!-- buttons from js -->
                    </div>
                    <div class="addBtn">
                        <button class="addTask p-3 text-2xl text-center bg-gray-700 hover:bg-gray-600 text-cyan-500 font-extrabold h[100px] w-[70px] rounded-[50%]"><i class="ri-add-large-line"></i></button>
                    </div>
                </div>
                <div class="column column2 pending flex border p-10 rounded-md flex-col gap-5 items-center justify-center">
                    <h1 class="heading text-5xl mb-5">Pending Tasks</h1>
                    <div class="tasks flex flex-col gap-5 justify-center items-center">
                        <!-- buttons from js -->
                    </div>
                    <div class="addBtn">
                        <button class="addTask p-3 text-2xl text-center bg-gray-700 hover:bg-gray-600 text-cyan-500 font-extrabold h[100px] w-[70px] rounded-[50%]"><i class="ri-add-large-line"></i></button>
                    </div>
                </div>
                <div class="column column3 completed flex border p-10 rounded-md flex-col gap-5 items-center justify-center">
                    <h1 class="heading text-5xl mb-5">Completed Tasks</h1>
                    <div class="tasks flex flex-col gap-5 justify-center items-center">
                        <!-- buttons from js -->
                    </div>
                    <div class="addBtn">
                        <button class="addTask p-3 text-2xl text-center bg-gray-700 hover:bg-gray-600 text-cyan-500 font-extrabold h[100px] w-[70px] rounded-[50%]"><i class="ri-add-large-line"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

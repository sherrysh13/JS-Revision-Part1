<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop Example</title>
    <style>
        .task {
            width: 150px;
            padding: 20px;
            background-color: lightblue;
            text-align: center;
            font-size: 20px;
            cursor: grab;
            margin: 10px;
        }

        .drop-zone {
            width: 200px;
            height: 200px;
            background-color: lightgray;
            border: 2px dashed black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div id="task" class="task" draggable="true">Drag Me</div>
    <div id="dropZone" class="drop-zone">Drop Here</div>

    <script src="script.js"></script>

</body>
</html>
